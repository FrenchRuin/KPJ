server:
  port: 9091
spring:
  mvc:
    view:
      suffix: .html
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  thymeleaf:
    cache: false
  h2:
    console:
      enabled: true
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:KPJ
      username: sa
      password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

